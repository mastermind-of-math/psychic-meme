<html>
    <head>
        <title>Family Book</title>
    </head>
    <body>
        <h1>My Family Book</h1>
        <hr>
        <style>
            h1{font-family: monospace;}
            body{text-align: center;}
            img{width: 20px; padding: 230px; border-width: 4px; border-style: solid;}
            button{width:150px; height:70px; font-family: monospace; font-size: 30;}
        </style>
        <img id="image" src="image.jpg">
        <h5 id="name">Owen</h5>
        <hr>
        <br>
        <button onclick="next()">Next</button>
        <script>
            var pictures = ["Owen_2.jpg","brother.png","dad.jpg","mom.jpg"];
            var names = ["Owen","Lucas","Akira","Page"];
            var current = 0;
            var current_name = "";
            function next(){
                current++;
                if(current > 3){
                    current = 0;
                }
                current_name = names[current]
                document.getElementById("name").innerHTML = current_name
                document.getElementById("image").innerHTML = pictures[current]
            }
        </script>
    </body>
</html>
